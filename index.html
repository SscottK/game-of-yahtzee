<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Yahtzee</title>
</head>
<body>
   <div>Score Card</div>
   <div id="main">
    
    <div id="score-card">
        <div class="upper-section" id="dice">Aces<div id="aces-score"></div></div>        
        <div class="upper-section" id="dice">Twos<div id="twos-score"></div></div>
        <div class="upper-section" id="dice">Threes<div id="threes-score"></div></div>  
        <div class="upper-section" id="dice">Fours<div id="fours-score"></div></div>        
        <div class="upper-section" id="dice">Fives<div id="fives-score"></div></div>
        <div class="upper-section" id="dice">Sixes<div id="sixes-score"></div></div>
        <div class="upper-section" id="upper-scores">Upper Score<div id="upper-score">80</div></div>
        <div class="upper-section" id="upper-bonus">Bonus if upper score > 65 <div id="bonus">35</div></div>
        <div class="upper-section" id="upper-totals">Upper Total<div id="upper-total">80</div></div>            
    </div>    
    <div id="rules">
        <h2>The Rules</h2>
        <p><h3>Click on New Game to start playing!</h3></p>

    </div> 
   </div>
   
</body>
</html>
